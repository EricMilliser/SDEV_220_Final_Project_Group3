<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .link-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .link-box a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order</h1>

        <div class="link-box">
            <a href="{% url 'home' %}">
                Home
            </a>
        </div>

        <h2>Choose Items to Order</h2>

        <h3>Menu</h3>
        <u1>
            {% for items in items %}
                {% if item.isAvailable == 1 %}
                    <li>{{item.name}} - ${{item.price}}-</li>
                    <form method = "post" action = "{% url 'Order' %}">
                        {% csrf_token %}
                        <input type = "hidden" name ="item_name" value = "{{item.name}}">
                        <input type = "number" name ="quantity" min = "-5" value = "5">
                        <button type="submit"> -/+ </button>

                    </form>
                {% else %}
                    <li>{{item.name}} - Not Available</li>
                {% endif %}


            {% endfor% }

        </u1>

        <u1>

        </u1>



</body>
</html>
